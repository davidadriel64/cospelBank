              <h1 class="h3 mb-0 text-white">Datos de tu cuenta</h1>
              <a href="soporte.html" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Contactar soporte</a>

            <div data-aos-once="true" data-aos="fade-up"  class="container-xl px-4 mt-5">
                <div class="row"> 
                    <div class="col-xl-4" > 
                        <div class="card mb-4 mb-xl-0 mod_box-dos text-white" style="background-color: #fff0 " >
                            <div class="card-header">Foto de perfil</div>
                            <div class="card-body text-center">
                                <img class="img-account-profile rounded-circle mb-2" src="../../imagenes/person.webp" alt="">
                                <div class="small font-italic text-muted mb-4">JPG o PNG no puede pesar más de 5MB</div>
                                <a href="#" class="btn btn-primary btn-sm px-4 " role="button">Cargar imagen</a>
                            </div>
                        </div>
                    </div>
                    <div data-aos-once="true" data-aos="fade-up" class="col-xl-8">
                        <div class="card mb-4 mod_box-dos text-white" style="background-color: #fff0 " >
                            <div class="card-header">Detalles de la cuenta</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">Usuario</label>
                                        <input class="form-control" id="inputUsername" type="text" placeholder="Usuario" value="juancarlos@cospel.com.ar">
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">Nombre</label>
                                            <input class="form-control" id="inputFirstName" type="text" placeholder="Nombre" value="Juan">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLastName">Apellido</label>
                                            <input class="form-control" id="inputLastName" type="text" placeholder="Apellido" value="carlos">
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputOrgName">DNI</label>
                                            <input class="form-control" id="inputOrgName" type="text" placeholder="Dni" value="13.332.321">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLocation">Ubicacion</label>
                                            <input class="form-control" id="inputLocation" type="text" placeholder="iNGRESAR Ubicacion" value="Argentina, Rio negro">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Email" value="juancarlos@cospel.com.ar">
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone">Número</label>
                                            <input class="form-control" id="inputPhone" type="tel" placeholder="Número" value="11-1823-4567">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputBirthday">Cumple</label>
                                            <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Ingresar cumple" value="22/05/1995">
                                        </div>
                                    </div>
                                    <a href="#" class="btn btn-primary btn-sm px-4" role="button">Guardar datos</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
